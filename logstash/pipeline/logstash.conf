input {
    beats {
        port => 5044
    }

    tcp {
        port => 5000
    }

    file {
        path => "/usr/share/logstash/logs/*.log"
        codec => multiline {
          pattern => "^%{TIMESTAMP_ISO8601}"
          negate => true
          what => "previous"
        }
    }
}

filter {
    grok {
        match => { "message" => "%{TIMESTAMP_ISO8601:event_timestamp} %{GREEDYDATA:message}"}
        overwrite => [ "message" ]
    }
    
#    date {
#        match => ["event_timestamp", "ISO8601"]
#        target => "event_ts"
#    }
}

